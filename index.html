<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript Practice</title>
  </head>
  <body>
      <!-- events functions -->
    <div onmouseover="this.style.backgroundColor='red'">
      <h1>More In javascript.....Program Practices</h1>

      <button onclick="alert ('hello')">click me</button>
       <p onclick="alert('im paragraph')">click paragraph</p>
       <h6 onclick="alert ('im heading h6')">click heading</h6>
       <p ondblclick="alert('zzz')">abcc</p>
       <button onclick="myFunction()">click me</button>
       <p onclick="this.style.backgroundColor='blue'">this is paragraph use events onclick background is blue</p>
       </div>

       
  </body>
  <script src="script.js"></script>
</html>
